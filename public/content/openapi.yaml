openapi: 3.0.0
info:
  title: Sample API
  description: A sample API to demonstrate OpenAPI rendering.
  version: 1.0.0
paths:
  /hello:
    get:
      summary: Returns a hello message.
      responses:
        '200':
          description: A JSON object with a hello message.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Hello, World!
