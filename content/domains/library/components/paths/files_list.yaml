get:
  summary: List library files
  operationId: libraryListFiles
  security:
    - BearerAuth: []
  tags: [Library]
  responses:
    '200':
      description: List of files
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: '../schemas/File.yaml'
    '401':
      description: Unauthorized
