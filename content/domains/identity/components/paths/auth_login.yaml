post:
  summary: Login user
  operationId: authLogin
  security: []
  tags:
    - Auth
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/LoginRequest.yaml'
  responses:
    '200':
      description: Successful login
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '../schemas/AuthResponse.yaml'
    '400':
      description: Invalid credentials
